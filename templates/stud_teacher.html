{% extends 'stud_base.html' %}


{% block content %}

<div class="container" style="margin-top: 3%;">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title text-center" style="color: black;">Teachers</h6><hr>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
  
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
          </tr>
        </thead>
        {% for d in data %}
        <tr>
  
          <td> {{d.Name}} </td>
          <td>{{d.Email}}</td>
          <td>{{d.Address}}</td>
          <td>{{d.Phone}}</td>
          
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  

{% endblock content %}
